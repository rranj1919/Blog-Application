<!-- <div class="container" > -->
    <div *ngIf ="currentBlog">
    
    <div class="card">
        <div class="card-body " style="text-align:center" col-md-12> 
            <h1> {{currentBlog.title}}</h1>
            <p> posted by {{currentBlog.author}} on {{currentBlog.created | date}}</p>
            <p *ngIf= "currentBlog.tags.length !=undefined  && currentBlog.tags.length>0"> tags : <span *ngFor ="let tag of currentBlog.tags ; let first=first; let last=last" > {{tag}}{{last ? '': ',&nbsp'}} </span> </p>
             tags : {{currentBlog.tags}}
        </div>
    </div>
    <div class="card">
        <div class="card-body " style="text-align:center" [innerHtml]="currentBlog.bodyHtml">
            <p> This is some text within a card body.</p>
        </div>
    </div>
    <div class="card">
        <div class="card-body " style="text-align:center">
           <h5> category -{{currentBlog.category}}</h5>
        </div>
    </div>

    <div class="row mt-5" style="text-align: center" *ngIf = "currentBlog">

        <div class="col-md-3">
            <a class="btn btn-primary"  [routerLink] = "['/edit',currentBlog.blogId]">Edit</a>
        </div>
        <div class="col-md-3">
            <a class="btn btn-danger" (click)="deleteThisBlog()">Delete</a>
        </div>
        <div class="col-md-3">
            <a class="btn btn-warning" (click) ="goBackToPreviouspage()">Go Back</a>
        </div>
        <div class="col-md-3">
            <a class="btn btn-danger" (click)="home()">AllBlogs</a>
        </div>
    <!-- </div> -->
</div>
</div>
